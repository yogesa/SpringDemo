                    <a href="xiaojia.html" style="width: 45%;background-color: #46ad77;color: #fff;" class="weui-btn bg-blue">销假</a>

                    <div class="content">
                        <div class="ttl"><span class="text" style="font-size: 16px;">发起申请</span> <span class="time applyTime">07-09 10:14</span></div>
